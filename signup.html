<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale="1.0" />
    <title>The Sweet SHop</title>
    <link rel="stylesheet" href="style_signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap" rel="stylesheet">
</head>
<body>
     <header class="navbar">
        <div class="nav-left">
            <i data-lucide="user-circle"></i>
            <a href="#">Categories</a>
            <a href="#">Best Sellers</a>
            <a href="#">New</a>
        </div>
        <div class="nav-right">
            <div class="search-bar">
                    <i data-lucide="search" style="color: white; margin-left: 1px;"></i>
                <input type="text" placeholder="Search..." />
            </div>
            <div class="cart-wrap">
            <i data-lucide="shopping-cart" class="icon-cart"></i>
            </div>
        </div>
    </header>
    <main class="hero">
        <div class="form-wrapper">
            <h1 class="form-title">SIGN UP</h1>
                <div class="signup-container">
                    <input type="text" placeholder="First Name..." />
                    <input type="text" placeholder="Last Name..." />
                    <input type="text" placeholder="User Name..." />
                    <input type="email" placeholder="Email..." />
                    <input type="password" placeholder="Password..." />
                    <button>Sign Up</button>
            </div>
        </div>
    </main>
        <script type="module">
            import { createIcons, icons } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
            createIcons({ icons });
        </script>

    </body>
</html>
